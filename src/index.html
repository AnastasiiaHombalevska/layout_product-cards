<!--#region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <!--#endregion -->

  <body>
    <!--#region card head -->
    <div class="product-card" data-qa="card">
      <img
      src="./images/imac.jpeg"
      alt="apple A1419 imac-27 Retina 5K monoblock"
      class="product-card__image"
      >
      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="product-card__product-code">Product code: 195434</h2>
      <!--#endregion -->
      <!--#region card reviews-->
      <section class="reviews">
        <div class="reviews__stars">
          <div class="reviews__star star"></div>
          <div class="reviews__star star"></div>
          <div class="reviews__star star"></div>
          <div class="reviews__star star"></div>
          <div class="reviews__star star"></div>
        </div>
        <p class="reviews__rating">Reviews: 5</p>
      </section>
      <!--#endregion -->
      <!--#region card price-->
      <section class="price">
        <p class="price__description">Price:</p>
        <p class="price__value">$2,199</p>
      </section>
      <!--#endregion -->
      <!--#region card buy-->
      <section class="buy">
        <a
        href="#"
        class="buy__link"
        data-qa="hover"
        >
        Buy
        </a>
      </section>
      <!--#endregion -->
    </div>
  </body>
</html>
